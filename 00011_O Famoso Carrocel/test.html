/*<tests#*/it("Carrocel", function() {

  document.querySelector("img").getAttribute("src").should.eql("https://pet-uploads.adoptapet.com/f/9/9/243980831.jpg", "Ao clicar no botão anterior na imagem número 1, deveria carregar a imagen número 4")
